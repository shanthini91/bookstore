<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookstore</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Lightbox -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navigation -->
  <button class="hamburger-menu d-flex flex-column align-items-center justify-content-center">
    <span class="line1"></span>
    <span class="line2"></span>
    <span class="line3"></span>
  </button>
  <div class="bg-cover"></div>
  <nav class="nav-content text-center d-flex flex-column justify-content-center align-items-center vh-100">
    <a href="#home" class="link-item d-block py-2">Home</a>
    <a href="#gallery" class="link-item d-block py-2">Gallery</a>
    <a href="#writers" class="link-item d-block py-2">Writers</a>
    <a href="#contact" class="link-item d-block py-2">Contact</a>
  </nav>

  <!-- Header -->
  <header id="home" class="d-flex flex-column justify-content-center align-items-center text-center text-light">
    <h1 class="banner-heading">Welcome to <img src="img/headerbg.jpeg" alt="Logo" class="img-fluid"> Bookstore</h1>
    <p class="lead">Your gateway to timeless classics & modern reads</p>
  </header>

  <!-- Gallery -->
  <section id="gallery" class="gallery container py-5">
    <h2 class="common-title mb-4">Gallery</h2>
    <div class="row g-3">
      <div class="col-6 col-md-4">
        <a href="img/headerbg.jpeg" data-lightbox="gallery">
          <img src="img/headerbg.jpeg" class="gallery-img img-fluid" alt="Gallery 1">
        </a>
      </div>
      <div class="col-6 col-md-4">
        <a href="img/writersbg.jpeg" data-lightbox="gallery">
          <img src="img/writersbg.jpeg" class="gallery-img img-fluid" alt="Gallery 2">
        </a>
      </div>
      <div class="col-6 col-md-4">
        <a href="img/woodbg.jpeg" data-lightbox="gallery">
          <img src="img/woodbg.jpeg" class="gallery-img img-fluid" alt="Gallery 3">
        </a>
      </div>
    </div>
  </section>

  <!-- Writers -->
  <section id="writers" class="famous-writers text-light text-center py-5">
    <h2 class="common-title mb-4">Famous Writers</h2>
    <div class="writers-accordion">
      <button id="button-shakespeare" class="btn btn-outline-light m-2">William Shakespeare</button>
      <button id="button-dickens" class="btn btn-outline-light m-2">Charles Dickens</button>
    </div>
    <div class="d-flex justify-content-center gap-3 mt-4">
      <img id="book-1" src="img/writers/shakespeare-book1.jpg" alt="Book 1" class="img-fluid" style="max-width:200px;">
      <img id="book-2" src="img/writers/shakespeare-book2.jpg" alt="Book 2" class="img-fluid" style="max-width:200px;">
    </div>
  </section>

  <!-- Suggested Books -->
  <section class="suggested-books text-center py-5">
    <h2 class="common-title text-light mb-4">Suggested Books</h2>
    <div class="books d-flex flex-wrap justify-content-center align-items-center">
      <img src="img/writers/shakespeare-book1.jpg" class="book book-1 img-fluid" alt="Suggested 1">
      <img src="img/writers/shakespeare-book2.jpg" class="book book-2 img-fluid" alt="Suggested 2">
      <img src="img/writers/shakespeare-book1.jpg" class="book book-3 img-fluid" alt="Suggested 3">
      <img src="img/writers/shakespeare-book2.jpg" class="book book-4 img-fluid" alt="Suggested 4">
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="contact text-light py-5">
    <div class="container">
      <h2 class="common-title mb-4">Contact Us</h2>
      <form class="contact-form">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email">
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-light">Send</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-light">
    <p>&copy; 2025 Bookstore. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
