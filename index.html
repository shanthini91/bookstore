<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style1.css">
  <link rel="stylesheet" href="css/lightbox.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="nav-content text-center">
    <button class="hamburger-menu d-flex flex-column justify-content-center align-items-center">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </button>
    <div class="bg-cover"></div>
    <ul class="list-unstyled mt-5">
      <li><a href="#home" class="d-block py-2 link-item">Home</a></li>
      <li><a href="#gallery" class="d-block py-2 link-item">Gallery</a></li>
      <li><a href="#writers" class="d-block py-2 link-item">Writers</a></li>
      <li><a href="#books" class="d-block py-2 link-item">Books</a></li>
      <li><a href="#contact" class="d-block py-2 link-item">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header id="home" class="d-flex flex-column justify-content-center align-items-center text-center text-light">
    <h1 class="banner-heading">
      We <img src="img/heart.png" alt="heart"> Reading
    </h1>
  </header>

  <!-- Gallery -->
  <section id="gallery" class="gallery container py-5">
    <h2 class="common-title text-center mb-5">Gallery</h2>
    <div class="row g-4 justify-content-center">
      <div class="col-6 col-md-3">
        <img src="img/gallery1.jpg" alt="Book" class="gallery-img img-fluid rounded">
      </div>
      <div class="col-6 col-md-3">
        <img src="img/gallery2.jpg" alt="Book" class="gallery-img img-fluid rounded">
      </div>
      <div class="col-6 col-md-3">
        <img src="img/gallery3.jpg" alt="Book" class="gallery-img img-fluid rounded">
      </div>
      <div class="col-6 col-md-3">
        <img src="img/gallery4.jpg" alt="Book" class="gallery-img img-fluid rounded">
      </div>
    </div>
  </section>

  <!-- Famous Writers -->
  <section id="writers" class="famous-writers text-light py-5">
    <div class="container text-center">
      <h2 class="common-title mb-4">Famous Writers</h2>
      <div class="accordion writers-accordion" id="writersAccordion">
        <!-- accordion items -->
      </div>
    </div>
  </section>

  <!-- Suggested Books -->
  <section id="books" class="suggested-books py-5 text-center">
    <div class="container">
      <h2 class="common-title mb-5">Suggested Books</h2>
      <div class="row g-4 justify-content-center">
        <div class="col-6 col-md-3">
          <img src="img/books/book1.jpg" class="img-fluid rounded shadow" alt="Book 1">
        </div>
        <div class="col-6 col-md-3">
          <img src="img/books/book2.jpg" class="img-fluid rounded shadow" alt="Book 2">
        </div>
        <div class="col-6 col-md-3">
          <img src="img/books/book3.jpg" class="img-fluid rounded shadow" alt="Book 3">
        </div>
        <div class="col-6 col-md-3">
          <img src="img/books/book4.jpg" class="img-fluid rounded shadow" alt="Book 4">
        </div>
      </div>
    </div>
  </section>

  <!-- Popular Books -->
  <section class="popular-books py-5 text-center">
    <div class="container">
      <h2 class="common-title mb-5">Popular Books</h2>
      <div class="row g-4 justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="rotate">
            <div class="book-card p-3">
              <h3>Book Title</h3>
              <p>Short description...</p>
            </div>
            <div class="back">
              <div class="back-content">
                <p>More details here...</p>
              </div>
            </div>
          </div>
        </div>
        <!-- repeat for more books -->
      </div>
    </div>
    <div class="video-container">
      <video autoplay muted loop class="bg-video">
        <source src="video/books.mp4" type="video/mp4">
      </video>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="contact py-5 text-light">
    <div class="container">
      <h2 class="common-title text-center mb-5">Contact Us</h2>
      <div class="row g-4">
        <div class="col-12 col-md-6">
          <form class="contact-form">
            <input type="text" class="form-control mb-3" placeholder="Your Name">
            <input type="email" class="form-control mb-3" placeholder="Your Email">
            <textarea class="form-control mb-3" rows="4" placeholder="Your Message"></textarea>
            <button type="submit" class="btn btn-primary px-4">Send</button>
          </form>
        </div>
        <div class="col-12 col-md-6">
          <div class="items-wrapper p-4">
            <!-- floating items -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 Book Store. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/lightbox.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
